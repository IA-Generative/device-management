apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-management
  labels:
    {{- include "device-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "device-management.name" . }}
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        {{- include "device-management.labels" . | nindent 8 }}
        app.kubernetes.io/component: app
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
      containers:
        - name: device-management
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.port }}
              protocol: TCP
          env:
            {{- range $key, $val := .Values.app.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          {{- if .Values.vault.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Values.vault.secretName | quote }}
          {{- end }}
          volumeMounts:
            - name: data-enroll
              mountPath: /data/enroll
            {{- if .Values.config.enabled }}
            - name: config-all
              mountPath: /app/config
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- if .Values.app.resources }}
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: data-enroll
          {{- if .Values.app.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "device-management.name" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.config.enabled }}
        - name: config-all
          projected:
            sources:
              - configMap:
                  name: {{ include "device-management.name" . }}-config
                  optional: true
                  items:
                    - key: config.json
                      path: config.json
                    - key: matisse-config.json
                      path: matisse/config.json
                    - key: libreoffice-config.json
                      path: libreoffice/config.json
                    - key: chrome-config.json
                      path: chrome/config.json
                    - key: edge-config.json
                      path: edge/config.json
                    - key: firefox-config.json
                      path: firefox/config.json
                    - key: misc-config.json
                      path: misc/config.json
              - configMap:
                  name: {{ include "device-management.name" . }}-config-dev
                  optional: true
                  items:
                    - key: config.dev.json
                      path: config.dev.json
                    - key: matisse-config.dev.json
                      path: matisse/config.dev.json
                    - key: libreoffice-config.dev.json
                      path: libreoffice/config.dev.json
                    - key: chrome-config.dev.json
                      path: chrome/config.dev.json
                    - key: edge-config.dev.json
                      path: edge/config.dev.json
                    - key: firefox-config.dev.json
                      path: firefox/config.dev.json
                    - key: misc-config.dev.json
                      path: misc/config.dev.json
              - configMap:
                  name: {{ include "device-management.name" . }}-config-int
                  optional: true
                  items:
                    - key: config.int.json
                      path: config.int.json
                    - key: matisse-config.int.json
                      path: matisse/config.int.json
                    - key: libreoffice-config.int.json
                      path: libreoffice/config.int.json
                    - key: chrome-config.int.json
                      path: chrome/config.int.json
                    - key: edge-config.int.json
                      path: edge/config.int.json
                    - key: firefox-config.int.json
                      path: firefox/config.int.json
                    - key: misc-config.int.json
                      path: misc/config.int.json
        {{- end }}
