  #     pullPolicy: IfNotPresent
  # -- List of volumeClaims to add.
  # @section -- Servicename
  volumeClaims:
  - metadata:
      name: matomo-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "sbs-default"
      resources:
        requests:
          storage: 8Gi
  # -- List of mounts to add (normally used with `volumes` or `volumeClaims`).
  # @section -- Servicename
  volumeMounts:
  # Montage de ports.conf
    - name: ports-config
      mountPath: /etc/apache2/ports.conf
      subPath: ports.conf
      readOnly: true
    # Montage de 000-default.conf dans sites-enabled
    - name: default-conf-enabled
      mountPath: /etc/apache2/sites-enabled/000-default.conf
      subPath: 000-default.conf
      readOnly: true
    # Montage de 000-default.conf dans sites-available
    - name: default-conf-available
      mountPath: /etc/apache2/sites-available/000-default.conf
      subPath: 000-default.conf
      readOnly: true
    # Montage du EmptyDir dans www/html
    - name: matomo-data
      mountPath: /var/www/html
