  serviceAccount:
    # -- Enable the service account.
    # @section -- Servicename
    enabled: true
    # -- Create a service account.
    # @section -- Servicename
    create: true
    # -- Annotations applied to created service account.
    # @section -- Servicename
    annotations: {}
    # -- Service account name.
    # @section -- Servicename
    name: "matomo"
    # -- Should the service account access token be automount in the pod.
    # @section -- Servicename
    automountServiceAccountToken: false
  networkPolicy:
    # -- Create NetworkPolicy object for the app.
    # @section -- Servicename
    create: true
    # -- Policy types used in the NetworkPolicy object.
    # @section -- Servicename
    policyTypes:
    - Ingress
    # -- Ingress rules for the NetworkPolicy object.
    # @section -- Servicename
    ingress:
    - from:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: matomo
            app.kubernetes.io/instance: matomo
    - ports:
      - port: 8080
      - port: 8443
