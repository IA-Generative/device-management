  #   - "bar.local"
  # - ip: "10.1.2.3"
  #   hostnames:
  #   - "foo.remote"
  #   - "bar.remote"
  # -- List of volumes to add.
  # @section -- Servicename
  volumes:
    # Volume pour ports.conf
    - name: ports-config
      configMap:
        name: matomo-config
        items:
        - key: ports.conf
          path: ports.conf
    # Volume pour 000-default.conf dans sites-enabled
    - name: default-conf-enabled
      configMap:
        name: matomo-config
        items:
        - key: 000-default.conf
          path: 000-default.conf
    # Volume pour 000-default.conf dans sites-available
    - name: default-conf-available
      configMap:
        name: matomo-config
        items:
        - key: 000-default.conf
          path: 000-default.conf
    # EmptyDir Volume pour www/html
    - name: matomo-data
      persistentVolumeClam:
        claimName: matomo-volume
  # - name: config-volume
  #   configMap:
  #     name: log-config
  #     items:
  #       - key: log_level
  #         path: log_level.conf
  # - name: cache-volume
