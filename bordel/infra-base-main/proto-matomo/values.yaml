  destination:
    name: matomo-creds
    type: Opaque
  mount: mesureaudience
  vaultPath: matomo

mariadb:
  fullnameOverride: "matomo-mariadb"
  image:
    tag: "11.4.8"
  auth:
    existingSecret: matomo-creds
    database: matomo
    username: matomo
  persistence:
    storageClass: "sbs-default"
    size: "8Gi"
  galera:
    enabled: false
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 512Mi
  

backup-utils:
  fullnameOverride: "backup"
  backups:
    dbProd:
      enabled: true
      type: mariadb
      job:
        schedule: "30 2 * * *"  # Daily at 2:30 AM UTC
        timeZone: "Europe/Paris"
      env:
        RETENTION: "30d"
        DB_DUMP_ARGS: "--single-transaction --routines --triggers --events"
        S3_PATH_STYLE: "true"
        # MariaDB/MySQL connection
      secrets:
        DB_HOST: "matomo-mariadb"
        DB_PORT: "3306"
        DB_NAME: "matomo"
        DB_USER: "matomo"
        S3_ENDPOINT: "https://s3.fr-par.scw.cloud"
        S3_BUCKET_PREFIX: "mariadb/production/"
        S3_BUCKET_NAME: "cpin-backup-matomo"
      envFrom:
        - secretRef:
            name: matomo-creds
      resources:
        requests:
          memory: "256Mi"
          cpu: "200m"
        limits:
          memory: "1Gi"
          cpu: "500m"
