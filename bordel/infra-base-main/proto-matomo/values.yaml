    #       name: "my-config"
    #       key: "B"
    # - name: "C"
    #   valueFrom:
    #     secretKeyRef:
    #       name: "my-secret"
    #       key: "C"
  # -- Map of environment variables to inject into a configmap loaded by the app container (`valueFrom` not supported).
  # @section -- Global
  envCm: {}
    # D: "D"
  # -- Map of environment variables to inject into a secret loaded by the app container (`valueFrom` not supported).
  # @section -- Global
  envSecret: {}
    # E: "E"
  probes:
    startupProbe:
      httpGet:
        # -- Servicename container healthcheck endpoint (startupProbe is defined using `toYaml` so it is possible to override it completely).
        # @section -- Servicename
        path: "/"
        # -- Port to use for healthcheck (defaults to container port).
        # @section -- Servicename
        port: *matomoContainerPort
      # -- Number of seconds after the container has started before probe is initiated.
      # @section -- Servicename
      initialDelaySeconds: 0
      # -- Minimum consecutive successes for the probe to be considered successful after having failed.
      # @section -- Servicename
      successThreshold: 1
      # -- Minimum consecutive failures for the probe to be considered failed after having succeeded.
      # @section -- Servicename
      failureThreshold: 10
      # -- How often (in seconds) to perform the probe.
      # @section -- Servicename
      periodSeconds: 10
      # -- Number of seconds after which the probe times out.
      # @section -- Servicename
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        # -- Servicename container healthcheck endpoint (readinessProbe is defined using `toYaml` so it is possible to override it completely).
        # @section -- Servicename
        path: "/"
        # -- Port to use for healthcheck (defaults to container port).
        # @section -- Servicename
        port: *matomoContainerPort
      # -- Number of seconds after the container has started before probe is initiated.
      # @section -- Servicename
      initialDelaySeconds: 10
      # -- Minimum consecutive successes for the probe to be considered successful after having failed.
      # @section -- Servicename
      successThreshold: 2
      # -- Minimum consecutive failures for the probe to be considered failed after having succeeded.
      # @section -- Servicename
      failureThreshold: 2
      # -- How often (in seconds) to perform the probe.
      # @section -- Servicename
      periodSeconds: 10
      # -- Number of seconds after which the probe times out.
      # @section -- Servicename
      timeoutSeconds: 5
    livenessProbe:
      httpGet:
        # -- Servicename container healthcheck endpoint (livenessProbe is defined using `toYaml` so it is possible to override it completely).
        # @section -- Servicename
        path: "/"
        # -- Port to use for healthcheck (defaults to container port).
        # @section -- Servicename
        port: *matomoContainerPort
      # -- Number of seconds after the container has started before probe is initiated.
      # @section -- Servicename
      initialDelaySeconds: 30
      # -- Minimum consecutive successes for the probe to be considered successful after having failed.
      # @section -- Servicename
      successThreshold: 1
      # -- Minimum consecutive failures for the probe to be considered failed after having succeeded.
      # @section -- Servicename
      failureThreshold: 3
      # -- How often (in seconds) to perform the probe.
      # @section -- Servicename
      periodSeconds: 30
      # -- Number of seconds after which the probe times out.
      # @section -- Servicename
      timeoutSeconds: 5
  strategy:
    # -- Strategy type used to replace old Pods by new ones, can be `Recreate` or `RollingUpdate`.
    # @section -- Servicename
    type: "RollingUpdate"
    rollingUpdate:
      # -- The maximum number of pods that can be unavailable during the update process.
      # @section -- Servicename
      maxUnavailable: 1
      # -- The maximum number of pods that can be scheduled above the desired number of pods.
      # @section -- Servicename
      maxSurge: 1
  # -- Image credentials configuration.
  # @section -- Servicename
  imagePullSecrets: []
  # - name: "pullsecret-name-1"
  #   create: false
  # - name: "pullsecret-name-2"
  #   create: true
  #   registry: ""
  #   username: ""
  #   password: ""
  #   email: ""
  # -- Host aliases that will be injected at pod-level into /etc/hosts.
  # @section -- Servicename
  hostAliases: []
  # - ip: "127.0.0.1"
