  service:
    # -- Type of service to create for the app.
    # @section -- Servicename
    type: "ClusterIP"
    # -- Port used by the service.
    # @section -- Servicename
    port: 8080
    # -- Port used when type is `NodePort` to expose the service on the given node port.
    # @section -- Servicename
    nodePort: 31000
    # -- Port name used by the service.
    # @section -- Servicename
    portName: "http-alt"
    # -- Protocol used by the service.
    # @section -- Servicename
    protocol: "TCP"
    # -- Extra service ports.
    # @section -- Servicename
    extraPorts:
    - port: 8443
      targetPort: 8443
      protocol: "TCP" 
      name: "https-alt"
  resources:
    requests:
      # -- Memory request for the app.
      # @section -- Servicename
      memory: "256Mi"
      # -- CPU request for the app.
      # @section -- Servicename
      cpu: "100m"
      # Other stuff like GPU, etc could be added here.
      # nvidia.com/gpu: "1"
      # ephemeral-storage: "100Mi"
    limits:
      # -- Memory limit for the app.
      # @section -- Servicename
      memory: "2Gi"
      # -- CPU limit for the app.
      # @section -- Servicename
      cpu: "500m"
      # Other stuff like GPU, etc could be added here.
      # nvidia.com/gpu: "1"
      # ephemeral-storage: "500Mi"
  # -- Revision history limit for the app.
  # @section -- Servicename
  revisionHistoryLimit: 10
  # -- Default node selector for app.
  # @section -- Servicename
  nodeSelector: {}
    # kubernetes.io/os: "linux"
    # kubernetes.io/arch: "amd64"
    # kubernetes.io/hostname: "node1"
  # -- Default tolerations for app.
  # @section -- Servicename
  tolerations: []
