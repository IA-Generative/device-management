matomo:
  # -- Should the app run as a StatefulSet instead of a Deployment.
  # @section -- Servicename
  statefulset: true
  # -- The number of application controller pods to run.
  # @section -- Servicename
  replicaCount: 1
  image:
    # -- Repository to use for the app.
    # @section -- Servicename
    repository: "docker.io/matomo"
    # -- Image pull policy for the app.
    # @section -- Servicename
    pullPolicy: "IfNotPresent"
    # -- Tag to use for the app.
    # @section -- Servicename
    # Overrides the image tag whose default is the chart appVersion.
    tag: "5.6.2"
  ingress:
    # -- Whether or not ingress should be enabled.
    # @section -- Servicename
    enabled: true
    # -- Defines which ingress controller will implement the resource.
    # @section -- Servicename
    className: ""
    # -- Additional ingress annotations.
    # @section -- Servicename
    annotations: {}
    # -- Additional ingress labels.
    # @section -- Servicename
    labels: {}
    hosts:
      - backend:
          # -- Name of the backend service linked to the host record (leave empty to use the app service).
          # @section -- Servicename
          serviceName: ""
          # -- Port used by the backend service linked to the host record (leave null to use the app service port).
          # @section -- Servicename
          portNumber: 8080
        # -- Name of the host record.
        # @section -- Servicename
        name: "matomo.sdid-app.cpin.numerique-interieur.com"
        # -- Path type of the host record.
        # @section -- Servicename
        pathType: "Prefix"
        # -- Path of the host record to manage routing.
        # @section -- Servicename
        path: "/"
    # -- Enable TLS configuration.
    # @section -- Servicename
    tls: []
    # - secretName: domain.local-tls
    #   hosts:
    #   - domain.local
  # -- Annotations for the app deployed pods.
  # @section -- Servicename
  podAnnotations: {}
  # -- Labels for the app deployed pods.
  # @section -- Servicename
  podLabels: {}
  # -- Toggle and define pod-level security context.
  # @section -- Servicename
  podSecurityContext:
    fsGroup: 1001
    runAsNonRoot: true
    runAsUser: 1001
    seccompProfile:
      type: RuntimeDefault
    # fsGroup: 2000
  # -- Init containers to add to the app pod.
  # @section -- Servicename
  initContainers: []
  # - name: wait-for-keycloak
  #   image: docker.io/curlimages/curl:latest
  #   command:
  #   - "/bin/sh"
  #   - "-c"
  #   args:
  #   - "while [ $(curl -sw '%{http_code}' http://webapp.svc.cluster.local -o /dev/null) -ne 200 ]; do sleep 5; echo 'Waiting for the webapp...'; done"
  #   volumeMounts:
  #   - mountPath: /custom-volume
  #     name: custom-volume
  # -- Extra containers to add to the app pod as sidecars.
  # @section -- Servicename
  extraContainers: []
  # - name: fluentd
  #   image: "fluentd"
  #   volumeMounts:
  #     - mountPath: /my-volume/config
  #       name: config
  # -- Servicename container port number.
  # @section -- Servicename
  containerPort: &matomoContainerPort 8080
  # -- Servicename container port name.
  # @section -- Servicename
  containerPortName: "http-alt"
  # -- Servicename extra container ports.
  # @section -- Servicename
  extraPorts:
  - containerPort: 8443
    protocol: "TCP"
    name: https-alt
  # -- Servicename container command.
  # @section -- Servicename
  command: []
  # -- Servicename container command args.
  # @section -- Servicename
  args: []
  # -- Toggle and define container-level security context.
  # @section -- Servicename
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
  # runAsNonRoot: true
  # runAsUser: 1000
  # -- Servicename container env variables loaded from configmap or secret reference.
  # @section -- Servicename
  envFrom: []
  # - secretRef:
  #     name: matomo-creds
  # - configMapRef:
  #     name: my-config
  # - secretRef:
  #     name: my-secret
  # -- Map or array of environment variables to inject into the app container (`valueFrom` supported).
  # @section -- Global
  env:
    MATOMO_PORT: 8080
    MATOMO_DATABASE_ADAPTER: mariadb
    MATOMO_DATABASE_DBNAME: matomo
    MATOMO_DATABASE_HOST: matomo-mariadb
    MATOMO_DATABASE_TABLES_PREFIX: matomo_
    MATOMO_DATABASE_USERNAME: matomo
    MATOMO_DATABASE_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: matomo-creds
          key: mariadb-password
    PHP_MEMORY_LIMIT: 2048M
    MATOMO_MAIL_HOST: smtp.tem.scaleway.com
    MATOMO_MAIL_POST: 465
    MATOMO_MAIL_USERNAME: 2b40a887-f3bf-4b0e-ad3e-97fbefe8541c
    MATOMO_MAIL_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: matomo-creds
          key: S3_SECRET_KEY
    # A: "A"
    # B:
    #   valueFrom:
    #     configMapKeyRef:
    #       name: "my-config"
    #       key: "B"
    # C:
    #   valueFrom:
    #     secretKeyRef:
    #       name: "my-secret"
    #       key: "C"
