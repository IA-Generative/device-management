extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: matomo-config
    data:
      ports.conf : |
        Listen 8080
        
        <IfModule ssl_module>
                Listen 8443
        </IfModule>
        
        <IfModule mod_gnutls.c>
                Listen 8443
        </IfModule>
      000-default.conf : |
        <VirtualHost *:8080>
                ServerAdmin webmaster@localhost
                DocumentRoot /var/www/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined
        </VirtualHost>
